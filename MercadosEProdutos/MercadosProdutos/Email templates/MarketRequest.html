<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Solicitação de Loja</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">

    <table width="100%" cellpadding="0" cellspacing="0" style="padding:20px;">
        <tr>
            <td align="center">

                <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1);">

                    <!-- Header -->
                    <tr>
                        <td style="background:#0d6efd; color:white; padding:20px; text-align:center;">
                            <h2 style="margin:0;">Nova solicitação de loja</h2>
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:20px; color:#333;">

                            <p>Olá,</p>

                            <p>Uma nova solicitação de criação de loja foi enviada e precisa de análise.</p>

                            <hr style="border:none; border-top:1px solid #eee; margin:20px 0;">

                            <p><strong>Nome da loja:</strong> {{marketName}}</p>
                            <p><strong>Localização:</strong> {{marketLocation}}</p>
                            <p><strong>Solicitado por:</strong> {{userName}}</p>

                            <hr style="border:none; border-top:1px solid #eee; margin:20px 0;">

                            <p>Descrição:</p>
                            <p style="background:#f9f9f9; padding:10px; border-radius:5px;">
                                {{description}}
                            </p>

                            <div style="text-align:center; margin-top:30px;">
                                <a href="{{reviewLink}}"
                                   style="background:#0d6efd; color:white; padding:12px 20px; text-decoration:none; border-radius:5px; display:inline-block;">
                                    Revisar Solicitação
                                </a>
                            </div>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="background:#f1f1f1; padding:15px; text-align:center; font-size:12px; color:#777;">
                            Sistema de Mercados • Painel de Revisão
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
